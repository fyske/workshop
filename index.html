    <script>
        function changeHtml() {
            var symbolCount;

            symbolCount = parseInt(document.getElementById("symbolCount").value);
            if(symbolCount > 0) {
                document.getElementById("test").innerHTML = generateText(symbolCount);
            } else {
                alert("Please type correct symbol count!")
            }
        }
        function generateText(symbolCount) {
            symbolCount = symbolCount || 10;
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

            for (var i = 0; i < symbolCount; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }

            return text;
        }
        // setTimeout(changeHtml, 3000);
    </script>
